<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
    <!-- Define the scoreboard--> 
    <div class="scoreboard">
        <span id="playername">YOU </span>
        <span id="playerscore"></span>
       </div>
       <div class="scoreboard">
        <span id="computerscore"></span>
        <span id="computername"> Computer</span>
       </div>
        <br>

    <!-- Define the game area-->
        <div class="game">
        <div id="intro">Select Rock, Paper or Scissors!</div>
        <br>
         <button class="choice" id="rock">ROCK</button>
         <br>
         <br>
         <button class="choice" id="paper">PAPER</button> 
         <br>
         <br>
         <button class="choice" id="scissors">SCISSORS</button>
         <br>
         <br>
         <span id="result">  May the odds be ever in your favor!</span>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src= "main.js" type="text/javascript"></script>
    </body>
</html>
